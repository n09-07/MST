<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Furniture Portal</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Background with Blurred Furniture Image */
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('https://iili.io/3zQv98x.jpg') no-repeat center center/cover;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Fade-in Effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Headings */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Input Fields */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }

        label {
            font-weight: bold;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #000000;
            font-size: 16px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #000000;
            font-size: smaller;
        }

        input:focus {
            outline: none;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #000000;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #00d4ff;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        button:hover {
            background-color: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Error Message */
        .error-message {
            color: #ff6961;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* Links */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ffffff;
        }

        p a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>üõã Welcome Back!</h1>
        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>

            <div class="input-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group password-wrapper">
                <label for="password">üîë Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password">üëÅ</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Register here</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const errorMessage = document.getElementById("errorMessage");
            const togglePassword = document.querySelector(".toggle-password");

            // Show/Hide Password
            togglePassword.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.innerHTML = "üôà";
                } else {
                    passwordInput.type = "password";
                    togglePassword.innerHTML = "üëÅ";
                }
            });

            // Form Validation
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showError("‚ö† Please fill out all fields!");
                    return;
                }

                if (username === "admin" && password === "12345") {
                    alert("‚úÖ Login Successful!");
                    window.location.href = "dashboard.html";
                } else {
                    showError("‚ùå Invalid username or password.");
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
            }
        });
    </script>

</body>
</html>
