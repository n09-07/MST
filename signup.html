<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Furniture Portal</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Background with Blurred Furniture Image */
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('https://iili.io/3zQv98x.jpg') no-repeat center center/cover;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Headings */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Input Group */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
            color: black;
            
        }

        label {
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #0f0101;
            font-size: 16px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #000000;
            font-size: smaller;
        }

        input:focus {
            outline: none;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
        }

        /* Password Visibility Toggle */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #000000;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #00d4ff;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid #00d4ff;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        button:hover {
            background-color: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Error Message */
        .error-message {
            color: #ff6961;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Links */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ffffff;
        }

        p a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üõã Register Now</h1>
        <form id="registrationForm">
            <div class="error-message" id="errorMessage"></div>

            <div class="input-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group password-wrapper">
                <label for="password">üîë Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password">üëÅ</span>
            </div>

            <div class="input-group password-wrapper">
                <label for="confirmPassword">üîê Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <span class="toggle-password">üëÅ</span>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registrationForm = document.getElementById("registrationForm");
            const passwordInputs = document.querySelectorAll("input[type='password']");
            const errorMessage = document.getElementById("errorMessage");
            const togglePasswords = document.querySelectorAll(".toggle-password");

            // Toggle Password Visibility
            togglePasswords.forEach((toggle, index) => {
                toggle.addEventListener("click", function () {
                    const input = passwordInputs[index];
                    input.type = input.type === "password" ? "text" : "password";
                    toggle.textContent = input.type === "password" ? "üëÅ" : "üôà";
                });
            });

            // Form Validation
            registrationForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const [password, confirmPassword] = passwordInputs;
                if (password.value !== confirmPassword.value) {
                    errorMessage.textContent = "‚ùå Passwords do not match!";
                } else {
                    alert("‚úÖ Registration Successful!");
                    window.location.href = "login.html";
                }
            });
        });
    </script>

</body>
</html>
